<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <section class="card">
      <header class="image_container">
        <img
          class="nft_image"
          src="images/image-equilibrium.jpg"
          alt="Nft preview"
        />
        <div class="overlay">
          <a
            href="images/image-equilibrium.jpg"
            class="view_icon"
            title="Nft picture"
          >
            <img src="images/icon-view.svg" alt="nft picture" />
          </a>
        </div>
      </header>
      <main class="nft_caption">
        <h1 class="nft_name">Equilibrium #3429</h1>
        <p class="text--color--light">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <section class="nft_detail">
          <p class="nft_price">
            <img src="images/icon-ethereum.svg" alt="ethereum icon" /> 0.041 ETH
          </p>
          <p class="nft_time text--color--light">
            <img src="images/icon-clock.svg" alt="timer" /> 3 days left
          </p>
        </section>
      </main>
    </section>
  </body>
</html>
